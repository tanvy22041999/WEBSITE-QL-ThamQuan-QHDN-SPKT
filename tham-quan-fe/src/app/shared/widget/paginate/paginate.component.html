<div class="row">
  <div class="col-sm-6">
      <button class="btn btn-default btn-sm" (click)="setPage(1)" [disabled]="pageConfig.currentPage === 1">
          <i class="fas fa-angle-double-left"></i>
      </button>
      <button class="btn btn-default btn-sm" (click)="setPage(pageConfig.currentPage - 1)" [disabled]="pageConfig.currentPage === 1">
          <i class="fas fa-angle-left"></i>
      </button>
      <input type="number" class="input-paging-number" value="1" (keyup.enter)="changedPage($any($event).target.value)" [value]="pageConfig.currentPage"/>
      <button class="btn btn-default btn-sm" (click)="setPage(pageConfig.currentPage + 1)" [disabled]="pageConfig.currentPage === pageConfig.totalPage">
          <i class="fas fa-angle-right"></i>
      </button>
      <button class="btn btn-default btn-sm" (click)="setPage(pageConfig.totalPage)" [disabled]="pageConfig.currentPage === pageConfig.totalPage">
          <i class="fas fa-angle-double-right"></i>
      </button>

      {{langData[langCode].SO_BAN_GHI}}:
      <select class="input-paging-number" (change)="changedNumOfItem($any($event).target.value)">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="50">50</option>
      </select>
  </div>
  <div class="col-sm-6 text-right">
      <span>{{langData[langCode].TRANG}} {{ pageConfig.currentPage }}/{{ pageConfig.totalPage }}</span>
      <span class="mr-left-5 mr-right-5">â€¢</span>
      <span>{{langData[langCode].TONG_SO}} {{ pageConfig.totalItem }} {{langData[langCode].BAN_GHI}}</span>
  </div>
</div>
