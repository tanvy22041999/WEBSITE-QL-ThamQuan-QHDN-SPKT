<form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
  <div nz-row class="pad-bot-form">
    <div nz-col nzSpan="24">
      <label>{{ langData[langCode].THU_TU }}</label><label class="field-required">*</label>
    </div>
    <div nz-col nzSpan="24" [ngClass]="displayFieldCss(form, 'thuTu')">
      <input nz-input formControlName="thuTu" type="number" min="0" />
      <ng-container *ngIf="isFieldValid(form, 'thuTu')">
        <small class="text-red"
          *ngIf="form.get('thuTu').hasError('min')">{{langData[langCode].THU_TU_LON_HON_0}}</small>
        <small class="text-red"
          *ngIf="form.get('thuTu').hasError('required')">{{langData[langCode].KHONG_DUOC_DE_TRONG}}</small>
      </ng-container>

    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-col nzSpan="24">
      <label>{{ langData[langCode].MA_KHOA }}</label><label class="field-required">*</label>
    </div>
    <div nz-col nzSpan="24" [ngClass]="displayFieldCss(form, 'maKhoa')">
      <input nz-input formControlName="maKhoa" />
      <app-field-error-display [displayError]="isFieldValid(form, 'maKhoa')"
        [errorMsg]="langData[langCode].KHONG_DUOC_DE_TRONG">
      </app-field-error-display>
    </div>
  </div>

  <div nz-row class="pad-bot-form">
    <div nz-col nzSpan="24">
      <label>{{ langData[langCode].TEN_KHOA }}</label><label class="field-required">*</label>
    </div>
    <div nz-col nzSpan="24" [ngClass]="displayFieldCss(form, 'tenKhoa')">
      <input nz-input formControlName="tenKhoa" />
      <app-field-error-display [displayError]="isFieldValid(form, 'tenKhoa')"
        [errorMsg]="langData[langCode].KHONG_DUOC_DE_TRONG">
      </app-field-error-display>
    </div>
  </div>

  <div nz-row class="ant-modal-footer fk-modal-footer">
    <div nz-col nzSpan="24" class="ali-right">
      <div class="pad-left-form-control" style="display: inline-block">
        <button nz-button nzType="default" nzSize="default" type="button" class="nz-btn-red" (click)="onCancel()">
          <i class="fas fa-times mr-right-5"></i>{{ langData[langCode].HUY }}
        </button>
      </div>
      <div class="pad-left-form-control" style="display: inline-block">
        <button nz-button nzType="primary" nzSize="default" type="button" (click)="onSubmit()">
          <i class="fas fa-save mr-right-5"></i>{{ langData[langCode].LUU }}
        </button>
      </div>
    </div>
  </div>
</form>
